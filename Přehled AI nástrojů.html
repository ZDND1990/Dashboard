                      <td className="border border-gray-300 p-3">{tool.usage}</td>
                      <td className="border border-gray-300 p-3">{tool.priority}</td>
                    </tr>
                  ))}
                </tbody>
              </table>
            </div>
          ))}
        </div>
      );

      // Nov√° komponenta Explanations ‚Äì t≈ôet√≠ z√°lo≈æka s vysvƒõtlen√≠m hodnocen√≠ a ikon
      const Explanations = () => (
        <div className="container mx-auto p-6 bg-white rounded-lg shadow">
          <h1 className="text-3xl font-bold mb-6">Vysvƒõtlivky k hodnocen√≠</h1>
          <div className="mb-6">
            <h2 className="text-2xl font-semibold mb-2">Hodnocen√≠ bezpeƒçnosti</h2>
            <ul className="list-disc pl-5 text-gray-700">
              <li><strong>Vysok√°</strong>: N√°stroj vyu≈æ√≠v√° robustn√≠ bezpeƒçnostn√≠ opat≈ôen√≠ a je vhodn√Ω pro pr√°ci s citliv√Ωmi daty.</li>
              <li><strong>St≈ôedn√≠</strong>: Bezpeƒçnostn√≠ opat≈ôen√≠ jsou dostaƒçuj√≠c√≠ pro bƒõ≈æn√© pou≈æit√≠, ale doporuƒçuje se pou≈æ√≠vat pouze pro nekritick√° data.</li>
              <li><strong>N√≠zk√°</strong>: Bezpeƒçnostn√≠ √∫rove≈à je nedostateƒçn√° a n√°stroj nen√≠ vhodn√Ω pro zpracov√°n√≠ citliv√Ωch informac√≠.</li>
            </ul>
          </div>
          <div className="mb-6">
            <h2 className="text-2xl font-semibold mb-2">Hodnocen√≠ implementace</h2>
            <ul className="list-disc pl-5 text-gray-700">
              <li><strong>Vysok√°</strong>: N√°stroj je snadno integrovateln√Ω, stabiln√≠ a p≈ôin√°≈°√≠ v√Ωznamnou p≈ôidanou hodnotu; implementace je velmi doporuƒçen√°.</li>
              <li><strong>St≈ôedn√≠</strong>: Implementace je mo≈æn√°, ale m≈Ø≈æe vy≈æadovat dodateƒçn√° nastaven√≠ ƒçi √∫pravy.</li>
              <li><strong>N√≠zk√°</strong>: N√°stroj nen√≠ prioritn√≠ pro implementaci, p≈ô√≠padnƒõ vy≈æaduje v√Ωrazn√© √∫pravy nebo dodateƒçn√© zabezpeƒçen√≠.</li>
              <li><strong>Nen√≠ doporuƒçeno</strong>: Pou≈æit√≠ n√°stroje se nedoporuƒçuje vzhledem k omezen√≠m ƒçi n√≠zk√© bezpeƒçnosti.</li>
            </ul>
          </div>
          <div>
            <h2 className="text-2xl font-semibold mb-2">Ikony</h2>
            <ul className="list-disc pl-5 text-gray-700">
              <li>
                <span title="Doporuƒçeno">‚òÖ</span> ‚Äì Oznaƒçuje n√°stroje, kter√© jsou doporuƒçen√©.
              </li>
              <li>
                <span title="Testov√°no">üî®</span> ‚Äì Oznaƒçuje n√°stroje, kter√© jsou testov√°ny.
              </li>
            </ul>
          </div>
        </div>
      );

      // Hlavn√≠ komponenta aplikace s p≈ôep√≠n√°n√≠m z√°lo≈æek: Dashboard, Komplexn√≠ anal√Ωza a Vysvƒõtlivky
      function App() {
        const [activeTab, setActiveTab] = React.useState("dashboard");
        const [selectedCategory, setSelectedCategory] = React.useState("v≈°echny");
        const [selectedSecurity, setSelectedSecurity] = React.useState("v≈°echny");
        const [selectedPriority, setSelectedPriority] = React.useState("v≈°echny");
        const [searchQuery, setSearchQuery] = React.useState("");
        const [selectedTool, setSelectedTool] = React.useState(null);
        const [selectedToolCategory, setSelectedToolCategory] = React.useState("");

        // Nov√© stavy pro filtrov√°n√≠ doporuƒçen√Ωch a testovan√Ωch n√°stroj≈Ø
        const [filterRecommended, setFilterRecommended] = React.useState(false);
        const [filterTested, setFilterTested] = React.useState(false);

        const categories = ["v≈°echny", ...Object.keys(tools)];
        const securityLevels = ["v≈°echny", "Vysok√°", "St≈ôedn√≠", "N√≠zk√°"];
        const priorityLevels = ["v≈°echny", "Vysok√°", "St≈ôedn√≠", "N√≠zk√°", "Nen√≠ doporuƒçeno"];

        const FilterSelect = ({ label, value, options, onChange }) => (
          <div className="flex flex-col">
            <label className="text-sm font-medium mb-1">{label}</label>
            <select
              value={value}
              onChange={(e) => onChange(e.target.value)}
              className="bg-white border border-gray-300 rounded px-3 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              {options.map((option) => (
                <option key={option} value={option}>
                  {option}
                </option>
              ))}
            </select>
          </div>
        );

        const handleCardClick = (tool, category) => {
          setSelectedTool(tool);
          setSelectedToolCategory(category);
        };

        // Rendering karet pro Dashboard
        const renderCards = () => (
          <div>
            <div className="mb-4 text-sm text-gray-600">‚òÖ = Doporuƒçeno, üî® = Testov√°no</div>
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
              {Object.entries(tools).map(([category, categoryTools]) => {
                if (selectedCategory !== "v≈°echny" && category !== selectedCategory) return null;
                return categoryTools
                  .filter((tool) => {
                    const matchesSecurity = selectedSecurity === "v≈°echny" || tool.security === selectedSecurity;
                    const matchesPriority = selectedPriority === "v≈°echny" || tool.priority === selectedPriority;
                    const matchesSearch =
                      searchQuery === "" ||
                      tool.name.toLowerCase().includes(searchQuery.toLowerCase()) ||
                      tool.description.toLowerCase().includes(searchQuery.toLowerCase());
                    const matchesRecommended = !filterRecommended || tool.recommended;
                    const matchesTested = !filterTested || tool.tested;
                    return matchesSecurity && matchesPriority && matchesSearch && matchesRecommended && matchesTested;
                  })
                  .map((tool) => (
                    <div
                      key={tool.name}
                      className="bg-white rounded-lg shadow-sm hover:shadow-lg transition-transform transform hover:scale-105 cursor-pointer p-6"
                      onClick={() => handleCardClick(tool, category)}
                    >
                      <div className="flex justify-between items-start mb-4">
                        <div>
                          <h3 className="text-lg font-semibold mb-1">
                            {tool.name}{" "}
                            {tool.recommended && <span className="text-yellow-500" title="Doporuƒçeno">‚òÖ</span>}
                            {tool.tested && <span className="ml-1" title="Testov√°no">üî®</span>}
                          </h3>
                          <a
                            href={`https://${tool.web}`}
                            target="_blank"
                            rel="noopener noreferrer"
                            className="text-sm text-blue-600 hover:underline"
                            onClick={(e) => e.stopPropagation()}
                          >
                            {tool.web}
                          </a>
                        </div>
                        <span className="text-xs text-gray-500 bg-gray-100 px-2 py-1 rounded">
                          {category}
                        </span>
                      </div>
                      <p className="text-gray-600 text-sm mb-4">{tool.description}</p>
                      <div className="flex gap-2">
                        <SecurityBadge level={tool.security} />
                        <PriorityBadge level={tool.priority} />
                      </div>
                    </div>
                  ));
              })}
            </div>
          </div>
        );

        return (
          <div className="p-6 max-w-7xl mx-auto">
            {/* Z√°lo≈ækov√Ω p≈ôep√≠naƒç */}
            <div className="mb-8 flex gap-4 border-b pb-2">
              <button
                className={`px-4 py-2 font-medium ${activeTab === "dashboard" ? "text-blue-600 border-b-2 border-blue-600" : "text-gray-600"}`}
                onClick={() => setActiveTab("dashboard")}
              >
                Dashboard
              </button>
              <button
                className={`px-4 py-2 font-medium ${activeTab === "analysis" ? "text-blue-600 border-b-2 border-blue-600" : "text-gray-600"}`}
                onClick={() => setActiveTab("analysis")}
              >
                Komplexn√≠ anal√Ωza
              </button>
              <button
                className={`px-4 py-2 font-medium ${activeTab === "explanations" ? "text-blue-600 border-b-2 border-blue-600" : "text-gray-600"}`}
                onClick={() => setActiveTab("explanations")}
              >
                Vysvƒõtlivky
              </button>
            </div>

            {activeTab === "dashboard" && (
              <>
                <div className="mb-8 bg-gray-50 p-4 rounded-lg flex flex-col md:flex-row items-center gap-4">
                  <input
                    type="text"
                    placeholder="Hledat n√°stroje..."
                    value={searchQuery}
                    onChange={(e) => setSearchQuery(e.target.value)}
                    className="w-full md:w-1/3 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                  />
                  <FilterSelect label="Kategorie" value={selectedCategory} options={categories} onChange={setSelectedCategory} />
                  <FilterSelect label="Bezpeƒçnost" value={selectedSecurity} options={securityLevels} onChange={setSelectedSecurity} />
                  <FilterSelect label="Priorita" value={selectedPriority} options={priorityLevels} onChange={setSelectedPriority} />
                  {/* Nov√© checkboxy pro filtrov√°n√≠ doporuƒçen√Ωch a testovan√Ωch n√°stroj≈Ø */}
                  <label className="flex items-center">
                    <input
                      type="checkbox"
                      checked={filterRecommended}
                      onChange={(e) => setFilterRecommended(e.target.checked)}
                      className="mr-1"
                    />
                    Doporuƒçen√©
                  </label>
                  <label className="flex items-center">
                    <input
                      type="checkbox"
                      checked={filterTested}
                      onChange={(e) => setFilterTested(e.target.checked)}
                      className="mr-1"
                    />
                    Testov√°no
                  </label>
                </div>
                {renderCards()}
              </>
            )}

            {activeTab === "analysis" && <ComplexAnalysis />}

            {activeTab === "explanations" && <Explanations />}

            {selectedTool && (
              <Modal tool={selectedTool} category={selectedToolCategory} onClose={() => setSelectedTool(null)} />
            )}
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
